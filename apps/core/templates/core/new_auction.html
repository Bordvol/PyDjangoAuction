{% extends 'base.html' %}

{% load static %}

{% block content %}
<b>Create a new auction</b>
<br/>
<hr>
{% if user.is_authenticated %}
      <form action="{% url 'core:new_auction' %}" method="post" novalidate>
          {% csrf_token %}
          <table>
            {{ form.as_table }}

          </table>
          <br/>
          date format [ '%Y-%m-%d %H:%M:%S' ], for example 2019-12-31 23:59:59
          <br/>
          <br/>
          <button type="submit">Save</button>
      </form>
{% else %}
      <a class="nav-link" href="{% url 'users:login' %}">Login</a>
{% endif %}

{% endblock content %}
